<tr id="datarow-{{.Id}}" class="border-b dark:border-neutral-500">
  <td class="whitespace-nowrap px-6 py-4">{{.Name}}</td>
  <td class="whitespace-nowrap px-1 py-1">
    <a hx-get="/profile/edit/{{.Id}}" hx-target="#profilePage" hx-swap="innerHTML" hx-indicator="#processing"
      class="hover:underline text-blue-700" href="">
      Edit
    </a>
  </td>
  <td class="whitespace-nowrap px-1 py-1">
    <a href="http://localhost:8080/profile/export/{{.Id}}" rel="noopener" hx-indicator="#processing" target="_blank" class="hover:underline text-blue-700">
      Export
    </a>
  </td>
  <td class="whitespace-nowrap px-1 py-1">
    <a hx-delete="/profile/{{.Id}}" hx-target="#profiles" hx-confirm="Are you sure you want to delete {{.Name}}?"
      hx-indicator="#processing" class="hover:underline text-blue-700" href="">
      Delete
    </a>
  </td>
</tr>
